<table class="table table-striped table-bordered"><tbody><tr data-ng-repeat="tender in tenders | filter:search | orderBy:'close_timestamp'"><td><img data-ng-src="{{settings.server}}/img/tender/{{tender.tender_ID}}.png" width=50 height=50></td><td><a data-ng-href="{{settings.server}}/#/tender/view/{{tender.tender_ID}}">{{tender.title}}</a></td><td>{{formatCountdown(tender.close_timestamp)}} remaining</td><tr data-ng-hide=tenders.length><td>No Tenders</td></table>
