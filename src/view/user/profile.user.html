<div data-ng-controller="UserCtrl">
<div class="row-fluid">
	<div class="span2">
		<img data-ng-src="/img/user/{{user.user_ID}}.png?{{filepicker.timestamp}}" class="img-rounded" alt="Avatar" />
	</div>
	<div class="span10">
		<div class="pull-right" data-ng-hide="session.user.user_ID == user.user_ID">
			<div class="btn-group">
				<a href="#messageModal" class="btn" data-ng-click="message.open(user.user_ID, user.user_name_first+' '+user.user_name_last)" data-toggle="modal"><i class="icon-envelope"></i></a>
			</div>
			<div class="btn-group">
				<div data-follow-button data-user-id="{{user.user_ID}}" data-company-id="{{user.company_ID}}"></div>
			</div>
		</div>

		<h2 data-ng-show="user.user_name">{{user.user_name}}</h2>
		<h2 data-ng-hide="user.user_name">{{user.user_name_first}} {{user.user_name_last}}</h2>
		<!--<div data-ng-bind-html-unsafe="user.user_details | markdown"></div>-->

		<div data-follow="ing" data-user-id="{{user.user_ID}}" data-company-id="{{user.company_ID}}"></div>
		<div data-follow="ers" data-user-id="{{user.user_ID}}" data-company-id="{{user.company_ID}}"></div>
	</div>

</div>
</div>
